<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator with Answer Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Keyboard Input Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <button onclick="calculate()">Get Correct Answer</button>

    <div id="correctAnswer"></div>

    <input type="number" id="userAnswer" placeholder="Enter your answer" />
    <button onclick="checkAnswer()">Check My Answer</button>

    <div id="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
